server.port=8080

dynamodb.aws.region=${TIMELY_AWS_REGION}
dynamodb.aws.access.key=${TIMELY_AWS_ACCESS_KEY}
dynamodb.aws.secret.key=${TIMELY_AWS_SECRET_KEY}

spring.security.oauth2.client.registration.auth0.client-id=${TIMELY_AUTH_CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${TIMELY_AUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.auth0.scope[0]=openid
spring.security.oauth2.client.registration.auth0.scope[1]=profile
spring.security.oauth2.client.registration.auth0.scope[2]=email

spring.security.oauth2.client.provider.auth0.issuer-uri=${AUTH_ISSUER_URI}